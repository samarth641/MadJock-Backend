<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadJock - Category Management</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 2rem;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 0.6rem;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 0.4rem;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.4rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: var(--primary-hover);
        }

        .cat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #334155;
            padding: 0.8rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .cat-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cat-icon {
            width: 40px;
            height: 40px;
            border-radius: 0.3rem;
            object-fit: cover;
            background: #1e293b;
        }

        .btn-edit {
            background: var(--success);
            width: auto;
            padding: 0.3rem 0.8rem;
        }

        #status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Category Management</h1>
        </div>

        <div id="status"></div>

        <div class="grid">
            <!-- Add/Edit Form -->
            <div class="card">
                <h2 id="formTitle">Add New Category</h2>
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    <div class="form-group">
                        <label for="name">Category Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryIcon">Icon (Optional)</label>
                        <input type="file" id="categoryIcon" name="categoryIcon" accept="image/*">
                    </div>
                    <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="featured" name="featured" style="width: auto;">
                        <label for="featured" style="margin-bottom: 0;">Featured Category</label>
                    </div>
                    <button type="submit" id="submitBtn">Create Category</button>
                    <button type="button" id="cancelBtn"
                        style="margin-top: 0.5rem; background: #475569; display: none;">Cancel Edit</button>
                </form>
            </div>

            <!-- List -->
            <div class="card">
                <h2>Current Categories</h2>
                <div id="categoryList">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/admin/alter/categories';
        const form = document.getElementById('categoryForm');
        const list = document.getElementById('categoryList');
        const status = document.getElementById('status');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        function showStatus(msg, isError) {
            status.innerText = msg;
            status.style.display = 'block';
            status.style.background = isError ? '#ef4444' : '#10b981';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        async function fetchCategories() {
            try {
                const res = await fetch(API_URL);
                const result = await res.json();
                if (result.success) {
                    console.log('ðŸ“¦ Categories fetched:', result.data);
                    list.innerHTML = result.data.map(cat => {
                        const targetId = cat._id || cat.id || cat.generatedid;
                        return `
                            <div class="cat-item">
                                <div class="cat-info">
                                    <img src="${cat.icon || 'https://via.placeholder.com/40?text=No'}" class="cat-icon">
                                    <span>
                                        ${cat.name} 
                                        ${cat.featured ? '<span style="background:var(--primary); font-size: 0.7rem; padding: 2px 5px; border-radius: 3px; margin-left:5px;">Featured</span>' : ''}
                                        <br><small style="color:var(--text-dim)">(ID: ${targetId})</small>
                                    </span>
                                </div>
                                <button class="btn-edit" onclick="editMode('${targetId}', '${cat.name}', ${cat.featured || false})">Edit</button>
                            </div>
                        `;
                    }).join('') || 'No categories found.';
                }
            } catch (err) {
                list.innerText = 'Error loading categories.';
            }
        }

        function editMode(id, name, featured) {
            if (!id || id === 'undefined' || id === 'null') {
                showStatus('Cannot edit: Category has no ID', true);
                return;
            }
            document.getElementById('categoryId').value = id;
            document.getElementById('name').value = name;
            document.getElementById('featured').checked = featured;
            formTitle.innerText = 'Edit Category';
            submitBtn.innerText = 'Update Category';
            cancelBtn.style.display = 'block';
            window.scrollTo(0, 0);
        }

        cancelBtn.onclick = () => {
            form.reset();
            document.getElementById('categoryId').value = '';
            formTitle.innerText = 'Add New Category';
            submitBtn.innerText = 'Create Category';
            cancelBtn.style.display = 'none';
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('categoryId').value;
            const formData = new FormData(form);

            // Explicitly handle checkbox because FormData only includes it if checked
            formData.set('featured', document.getElementById('featured').checked);

            const url = id ? `${API_URL}/${id}` : API_URL;
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, { method, body: formData });
                const result = await res.json();
                if (result.success) {
                    showStatus(id ? 'Category updated!' : 'Category added!');
                    cancelBtn.click();
                    fetchCategories();
                } else {
                    showStatus(result.message, true);
                }
            } catch (err) {
                showStatus('Network error', true);
            }
        };

        fetchCategories();
    </script>

</body>

</html>
